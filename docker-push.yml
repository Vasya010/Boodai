# .github/workflows/docker-push.yml

name: Build and Push Docker Image

# Запускаем при пуше в main (или другую ветку)
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # ВАЖНО: разрешаем запись в GitHub Packages
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Скачиваем код
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Логинимся в GHCR (GitHub Container Registry)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Собираем и пушим образ
      - name: Build and Push
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/app:latest
          docker build . -t $IMAGE
          docker push $IMAGE